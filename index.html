<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Icono pestaña.png" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/pangrandes.css">
    <link rel="stylesheet" href="css/animation.css">

    <title>Natilop Shop</title>
</head>
<body>
    
    <header class="header">
        <div class="container-logo">
            <figure class="logo" >
                <img src="images/Cabecera.png" alt="imagen_cabecera" class="fadeIn">
            </figure>
        </div>
        <div class="mi" >
            <i class="icon-search boton fadeup" id="search-boton"  ></i>
            <i class="icon-user boton fadeup" id="user-boton"></i>
            <i class="icon-cart boton fadeup" id="cart-boton"></i>
            <i class="icon-menu boton fadeup" id="burger-menu"></i>
        </div>
    </header>
            <nav class="menu">
                <ol>
                    <li>
                        <a href="">menu op 1</a>
                    </li>
                    <li>
                        <a href="">menu op 2</a>
                    </li>
                    <li>
                        <a href="">menu op 3</a>
                    </li>
                </ol>
            </nav>
    <section class="hero">
        <div class="container-logo">
            <!-- <h1>texto principal</h1> -->
            <img src="images/Principal.jpg" alt="Imagen principal" class="img-principal">
        </div>
    </section>
    <section class="cuerpo">
        <div class="container">
            <h2>Colección destacada</h2>
            <div class="productos">
                <article class="producto">
                     <figure class="producto-image_conteiner">
                        <img src="images/mochila 10.jpg" alt="imagen_del_producto" class="imagen-producto">
                    </figure> 
                    <div class="producto-detail">
                        <h3 class="producto-title"> Mochila Sport 10</h3>
                        <h3 class="producto-precio"> $5 peso </h3>
                        <button href="#" class="booton-producto"> Take my money</button>
                        
                    </div>
                </article>
                <article class="producto">
                     <figure class="producto-image_conteiner">
                        <img src="images/mochila mario.jpg" alt="imagen_del_producto" class="imagen-producto">
                    </figure> 
                    <div class="producto-detail">
                        <h3 class="producto-title"> Mochila Super Mario</h3>
                        <h3 class="producto-precio"> $5 peso </h3>
                        <button href="#" class="booton-producto"> Take my money</button>
                                               
                    </div>
                </article>
                <article class="producto">
                     <figure class="producto-image_conteiner">
                        <img src="images/lonchera peach.jpg" alt="imagen_del_producto" class="imagen-producto">
                    </figure> 
                    <div class="producto-detail">
                        <h3 class="producto-title"> Lonchera Peach</h3>
                        <h3 class="producto-precio"> $5 peso </h3>
                        <button href="#" class="booton-producto"> Take my money</button>
                                               
                    </div>
                </article>
                <article class="producto">
                     <figure class="producto-image_conteiner">
                        <img src="images/mochila mario.jpg" alt="imagen_del_producto" class="imagen-producto">
                    </figure> 
                    <div class="producto-detail">
                        <h3 class="producto-title"> Mochila Super Mario</h3>
                        <h3 class="producto-precio"> $5 peso </h3>
                        <button href="#" class="booton-producto"> Take my money</button>
                                               
                    </div>
                </article>
            </div>
        </div>
    </section>
    <section class="contacto">
        <div class="container-contacto">
            <form action="/suscripcion/" class="form-email">
                <h3>Suscribete</h3>
                <input type="text" placeholder="Déjame tu email" id="email">
                <button>Enviar</button>
              </form>
              <div class="social-contener">
                <a href="https://www.facebook.com/Natilop-Shop-106674111137888/" class="icon-facebook2 social" id="face" target="_blank"></a>
                <a href="https://www.instagram.com/natilopshop/" class="icon-instagram social" id="inta" target="_blank"></a>
                <a href="https://www.youtube.com/channel/UCH5XXYrNNAEerJz2ggMl69g?view" class="icon-youtube social" id="you" target="_blank"></a>
                <a href="https://twitter.com/natilopshop" class="icon-twitter social" id="tw" target="_blank"></a>
    
            </div>
        </div>
        
    </section>
    <footer class="footer">
        
        <div class="container-fo">
          <div>
            <p>todos los derechos reservados <img src="images/Cabecera.png" width="80" alt="alguna Imagen"></p>
          </div>
          <div>
            <p>
              Designed with ❤❤ by <a href="">@cristiansolares</a>
            </p>
          </div>
