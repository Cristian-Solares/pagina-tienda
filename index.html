<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <i class="icon-menu burger-button" id="burger-menu"></i>
    <header class="header">
        <div class="container">
            <figure class="logo">
                <img src="" alt="imagen_cabecera">
            </figure>
        </div>
        <nav class="menu">
            <ol>
                <li>
                    <a href=""></a>
                </li>
            </ol>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <h1>texto principal</h1>
            <img src="" alt="Imagen principal">
        </div>
    </section>
    <section class="cuerpo">
        <div class="container">
            <div class="productos">
                <h2>Colección destacada</h2>
                <article class="producto">
                    <figure class="producto-image_conteiner">
                        <img src="" alt="imagen_del_producto">
                    </figure>
                    <div class="producto-detail">
                        <h3 class="producto-title"> nombre del producto</h3>
                        <h3 class="producto-precio"> precio del poducto</h3>
                        <h4 class="producto-descripcion">
                            detalles del producto
                        </h4>
                        
                    </div>
                </article>
            </div>
        </div>
    </section>
    <section class="contacto">
        <div class="container">
            <form action="/suscripcion/" class="form-email">
                <h3>Suscribete</h3>
                <input type="text" placeholder="Déjame tu email" id="email">
                <button>Enviar</button>
              </form>
              <div class="social">
                <a href="" class="social-link twitter"></a>
                <a href="" class="social-link facebook"></a>
                <a href="" class="social-link github"></a>
                <a href="" class="social-link instagram"></a>
              </div>
        </div>
        
    </section>
    <footer class="footer">
        <div class="container">
          <div>
            <p>todos los derechos reservados <img src="" width="80" alt="alguna Imagen"></p>
          </div>
          <div>
            <p>
              Designed with ❤❤ by <a href="">@cristiansolares</a>
            </p>
          </div>
        </div>
      </footer> 
</body>
</html>
