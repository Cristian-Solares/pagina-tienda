<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/Icono pestaña.png" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/pangrandes.css">

    </script>  
    <title>Natilop Shop</title>
</head>
<body>
    <header class="header">
        <div class="container-logo">
            <figure class="logo" >
                <img src="../images/Cabecera.png" alt="imagen_cabecera" class="fadeIn">
            </figure>
        </div>
        <div class="mi" >
            <i class="icon-search boton fadeup" id="search-boton"  ></i>
            <i class="icon-user boton fadeup" id="user-boton"></i>
            <i class="icon-cart boton fadeup" id="cart-boton"></i>
            <i class="icon-menu boton fadeup" id="burger-menu"></i>
        </div>
    </header>
            <nav class="menu">
                <ol>
                    <li>
                        <a href="">menu op 1</a>
                    </li>
                    <li>
                        <a href="">menu op 2</a>
                    </li>
                    <li>
                        <a href="">menu op 3</a>
                    </li>
                </ol>
            </nav>
    <section class="cuerpo">
        <div class="productos-pagos">
            <div class="imagen-produc">
                <img src="../images/mochila mario.jpg" alt="imagen_del_producto" class="imagen-producto">
            </div>
            <div class="modulo-pago">
                <form action="https://www.google.com">
                    <label for="name">Nombre: </label><br>
                    <input type="text" autocomplete="name" name="name" id="name"><br>                    
                    <label for="email">Correo electronico: </label><br>
                    <input type="email" autocomplete="email" name="email" id="email"> <br>   
                    <label for="tel">Telefono: </label><br>
                    <input type="tel" autocomplete="tel" name="tel" id="tel"> <br>                   
                    <label for="street-address">Enviar a: </label><br>
                    <input type="text" autocomplete="street-address" name="address" id="street-address"> <br> 
            
                    <input type="submit"class="main_btn" name="submit" value="Confirmar pago">


                </form>
            </div>
            <div id="paypal-button-container"></div>

        </div>
    
    </section>
    <section class="contacto">
        <div class="container-contacto">
            <form action="/suscripcion/" class="form-email">
                <h3>Suscribete</h3>
                <input type="text" placeholder="Déjame tu email" id="email">
                <button>Enviar</button>
              </form>
              <div class="social-contener">
                <a href="https://www.facebook.com/Natilop-Shop-106674111137888/" class="icon-facebook2 social" id="face" target="_blank"></a>
                <a href="https://www.instagram.com/natilopshop/" class="icon-instagram social" id="inta" target="_blank"></a>
                <a href="https://www.youtube.com/channel/UCH5XXYrNNAEerJz2ggMl69g?view" class="icon-youtube social" id="you" target="_blank"></a>
                <a href="https://twitter.com/natilopshop" class="icon-twitter social" id="tw" target="_blank"></a>
    
            </div>
        </div>
        
    </section>
    <footer class="footer">
        
        <div class="container-fo">
          <div>
            <p>todos los derechos reservados <img src="../images/Cabecera.png" width="80" alt="alguna Imagen"></p>
          </div>
          <div>
            <p>
              Designed with ❤❤ by <a href="">@cristiansolares</a>
            </p>
          </div>
        </div>
      </footer>
    <script src="../js/principal.js">
        
    </script> 
    <script>
        paypal.Buttons({
    createOrder: function(data, actions) {
      // This function sets up the details of the transaction, including the amount and line item details.
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '5'
          }
        }]
      });
    },
    onApprove: function() {
      alert('tansaccion creada');
